<template>
    <template if:true={show}>
        <div class="slds-notify_container slds-is-relative">
            <div class={sldsClass} role="status">
                <span class="slds-assistive-text">error</span>
                <span
                    class="slds-icon_container slds-icon-utility-error slds-var-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed"
                >
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href={svgUrl}></use>
                    </svg>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{message}</h2>
                </div>
                <div class="slds-notify__close">
                    <button
                        class="slds-button slds-button_icon slds-button_icon-inverse"
                        title="Close"
                        onclick={closeToast}
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_large"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/resources/icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
    </template>
</template>
