<template>
    <div class="playerList">
        <template if:true={error}>
            {error}
        </template>

        <template if:true={playerResponses}>
            <div class="slds-grid slds-wrap">
                <template for:each={playerResponses} for:item="playerResponse">
                    <div
                        key={playerResponse.player.Id}
                        class="slds-var-m-bottom_medium slds-size_3-of-12"
                    >
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <template if:false={playerResponse.response}>
                                <div class="pokerCard default">
                                    <div
                                        class="slds-icon-utility-salesforce1 slds-icon_container"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="slds-icon"
                                        >
                                            <use
                                                xlink:href="/resources/icons/utility-sprite/svg/symbols.svg#salesforce1"
                                            ></use>
                                        </svg>
                                    </div>
                                </div>
                            </template>
                            <template if:true={playerResponse.response}>
                                <template if:false={cardsFlipped}>
                                    <div class="pokerCard responseHidden">
                                        <div
                                            class="slds-icon-utility-salesforce1 slds-icon_container"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="slds-icon"
                                            >
                                                <use
                                                    xlink:href="/resources/icons/utility-sprite/svg/symbols.svg#salesforce1"
                                                ></use>
                                            </svg>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={cardsFlipped}>
                                    <div
                                        class="pokerCard"
                                        style={playerResponse.pokerCard.colorHexCode}
                                    >
                                        {playerResponse.response}
                                    </div>
                                </template>
                            </template>

                            <div class="pokerCardName">
                                {playerResponse.player.Name}
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
